<!DOCTYPE html>
<html lang="zh-CN">

<html>
<head>
  <meta charset="UTF-8">
  <title>四列列表示例</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <style>
    /* 样式表 */
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e9e9e9;
      font-weight: bold;
    }
    tr.active td {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <table>
    <thead>
        <tr>
            <th>疫苗名称</th>
            <th>症状名称</th>
            <th>总数</th>
            <th>Prr</th>
            <th>Chi</th>
        </tr>
    </thead>
    <tbody>
        {{range .vaers}}
            <tr>
                <td>{{.Vaccine}}</td>
                <td>{{.Symptom}}</td>
                <td>{{.Total}}</td>
                <td>{{.Prr}}</td>
                <td>{{.Chi}}</td>
            </tr>
        {{end}}
    </tbody>
  </table>
</body> 
</html>
